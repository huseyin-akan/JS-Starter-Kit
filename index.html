<html>
  <head>
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootsrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Jquery Js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <br> <br> <br> <br>
      <div class="card">
        <div class="card-header"> Soru-1 Asal Sayı</div>
        <div class="card-body"> 
          <form action="">
            <div class="d-flex">
              <input class="form-control" type="text" id="numberToCheckForPrime" placeholder="Sayı giriniz">
              <button id="btnAddNumberToList" class="btn btn-primary">Ekle</button>
            </div>            
            <br>
            <div class="alert alert-warning" id="alert_added_numbers">
              Hesaplanacak Sayılar:
              <ul id="alert_numbers_list">
                
              </ul>
            </div>
            <button class="btn btn-primary" id="btn_calculate"> Hesapla</button>
            <div class="alert alert-success" >
              <ul id="alert_result_prime">

              </ul>
            </div>
          </form>
        </div>
      </div>

      <br> <hr> <br>

      <div class="card">
        <div class="card-header">Soru-2 Arkadaş Sayı</div>
        <div class="card-body">
          <div class="d-flex">
            <input class="form-control" type="text" id="friendly_number_first" placeholder="1. Sayıyı giriniz">
            <input class="form-control" type="text" id="friendly_number_second" placeholder="2. Sayıyı giriniz">
            <button id="btn_calc_friendly_nums" class="btn btn-primary">Hesapla</button>            
          </div> 
          <div class="alert alert-success" id="result_friendly_nums">
              
          </div>           
        </div>
      </div>

      <br> <hr> <br>

      <div class="card">
        <div class="card-header">Soru-3 1000'e kadarki tüm mükemmel sayılar</div>
        <div class="card-body">
          <div class="alert alert-info">
            <ul id="mukemmel_sayilar_list">

            </ul>
          </div>
          <button class="btn btn-info" id="btn_show_perfect_nums"> Göster</button>
        </div>
      </div>

      <br> <hr> <br>

      <div class="card">
        <div class="card-header">Soru-4 1000'e kadarki tüm asal sayılar</div>
        <div class="card-body">
          <div class="alert alert-info">
            <ul id="asal_sayilar_list">

            </ul>
          </div>
          <button class="btn btn-info" id="btn_show_prime_nums"> Göster</button>
        </div>
      </div>
      
    </div>













    <!-- Bootsrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="node_modules/traceur/bin/traceur.js"></script>
    <script src="node_modules/es6-module-loader/dist/es6-module-loader-dev.js"></script>
    <script> System.import('src/app.js'); </script> 
  </body>
</html>
